<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Upgrade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .level-guide {
            background-color: #023f6d;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: white;
            line-height: 1.5;
        }
        .tables-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .level-table {
            width: 48%;
            border-collapse: collapse;
        }
        .level-table th, .level-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .level-table select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Buildings Upgrade Calculator</h2>

        <!-- Level Guide Note -->
        <div class="level-guide">
            <strong>New Buildings will be added soon:</strong><br>
            <!--  FC1 5 = FC1 ,&nbsp;&nbsp; -->
           
        </div>

        <div class="tables-container">
            <table class="level-table">
                <caption>Current Levels</caption>
                <tr><th>Furnace</th><td><select class="current-level" data-building="furnace"></select></td></tr>
                <tr><th>Embassy</th><td><select class="current-level" data-building="embassy"></select></td></tr>
                <tr><th>Infantry Camp</th><td><select class="current-level" data-building="infantry"></select></td></tr>
                <tr><th>Lancer Camp</th><td><select class="current-level" data-building="lancer"></select></td></tr>
                <tr><th>Marksmen Camp</th><td><select class="current-level" data-building="marksmen"></select></td></tr>
                <tr><th>War Academy</th><td><select class="current-level" data-building="warAcademy"></select></td></tr>
            </table>
            <table class="level-table">
                <caption>Desired Levels</caption>
                <tr><th>Furnace</th><td><select class="desired-level" data-building="furnace"></select></td></tr>
                <tr><th>Embassy</th><td><select class="desired-level" data-building="embassy"></select></td></tr>
                <tr><th>Infantry Camp</th><td><select class="desired-level" data-building="infantry"></select></td></tr>
                <tr><th>Lancer Camp</th><td><select class="desired-level" data-building="lancer"></select></td></tr>
                <tr><th>Marksmen Camp</th><td><select class="desired-level" data-building="marksmen"></select></td></tr>
                <tr><th>War Academy</th><td><select class="desired-level" data-building="warAcademy"></select></td></tr>
            </table>
        </div>

        <div class="input-group">
            <label>Zinman Resourceful Skill:</label>
            <select id="zinmanSkill">
                <option value="0">Level 0</option>
                <option value="1">Level 1 (3%)</option>
                <option value="2">Level 2 (6%)</option>
                <option value="3">Level 3 (9%)</option>
                <option value="4">Level 4 (12%)</option>
                <option value="5">Level 5 (15%)</option>
            </select>
        </div>
        <div class="input-group">
            <label>VP Buff </label>
            <select id="vpBuff">
                <option value="0">No Buff</option>
                <option value="10">10% buff</option>
                <option value="15">15% buff</option>
            </select>
        </div>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="presidentBuff"> +10% Construction Speed (President Buff)
            </label>
        </div>
        <div class="input-group">
            <label>Construction Speed %:</label>
            <input type="number" id="constructionSpeed" min="0" max="100" value="0">
        </div>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="doubleDown"> Double Down Active
            </label>
        </div>
        <div class="input-group">
            <label>Construction Pet Level:</label>
            <select id="petBuff">
                <option value="0">No Pet</option>
                <option value="5">Level 1 (5%)</option>
                <option value="7">Level 2 (7%)</option>
                <option value="9">Level 3 (9%)</option>
                <option value="12">Level 4 (12%)</option>
                <option value="15">Level 5 (15%)</option>
            </select>
        </div>
        <button onclick="calculateResources()">Calculate</button>
        <div class="results" id="results"></div>
        <div class="error" id="error"></div>
    </div>
    <script src="scriptcopy.js"></script>
</body>
</html>
